name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: velocty

jobs:
  build:
    name: Build ${{ matrix.variant }} — ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # ── macOS Intel (cross-compiled on ARM runner) ──
          - { variant: single-site, target: x86_64-apple-darwin,       os: macos-15,       archive: tar.gz }
          - { variant: multi-site,  target: x86_64-apple-darwin,       os: macos-15,       archive: tar.gz }
          # ── macOS ARM ──
          - { variant: single-site, target: aarch64-apple-darwin,      os: macos-15,       archive: tar.gz }
          - { variant: multi-site,  target: aarch64-apple-darwin,      os: macos-15,       archive: tar.gz }
          # ── Linux GNU Intel ──
          - { variant: single-site, target: x86_64-unknown-linux-gnu,  os: ubuntu-latest,  archive: tar.gz }
          - { variant: multi-site,  target: x86_64-unknown-linux-gnu,  os: ubuntu-latest,  archive: tar.gz }
          # ── Linux GNU ARM ──
          - { variant: single-site, target: aarch64-unknown-linux-gnu, os: ubuntu-latest,  archive: tar.gz, cross: true }
          - { variant: multi-site,  target: aarch64-unknown-linux-gnu, os: ubuntu-latest,  archive: tar.gz, cross: true }
          # ── Windows GNU Intel ──
          - { variant: single-site, target: x86_64-pc-windows-gnu,     os: ubuntu-latest,  archive: zip,    cross: true }
          - { variant: multi-site,  target: x86_64-pc-windows-gnu,     os: ubuntu-latest,  archive: zip,    cross: true }
          # ── Windows ARM ──
          - { variant: single-site, target: aarch64-pc-windows-msvc,   os: windows-latest, archive: zip }
          - { variant: multi-site,  target: aarch64-pc-windows-msvc,   os: windows-latest, archive: zip }

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-${{ matrix.variant }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.target }}-${{ matrix.variant }}-cargo-

      - name: Set cargo features
        id: features
        shell: bash
        run: |
          if [ "${{ matrix.variant }}" = "multi-site" ]; then
            echo "flags=--features multi-site" >> "$GITHUB_OUTPUT"
          else
            echo "flags=" >> "$GITHUB_OUTPUT"
          fi

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }} ${{ steps.features.outputs.flags }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }} ${{ steps.features.outputs.flags }}

      - name: Determine version
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          SUFFIX="${{ matrix.variant == 'multi-site' && '-multisite' || '' }}"
          STAGING="${{ env.BINARY_NAME }}${SUFFIX}-${{ steps.version.outputs.version }}-${{ matrix.target }}"
          mkdir -p "${STAGING}/website"
          cp "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}" "${STAGING}/"
          cp -r website/static "${STAGING}/website/"
          cp -r website/templates "${STAGING}/website/"
          find "${STAGING}" -name ".DS_Store" -delete 2>/dev/null || true
          tar czf "${STAGING}.tar.gz" "${STAGING}"
          echo "ASSET=${STAGING}.tar.gz" >> "$GITHUB_ENV"

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: bash
        run: |
          SUFFIX="${{ matrix.variant == 'multi-site' && '-multisite' || '' }}"
          STAGING="${{ env.BINARY_NAME }}${SUFFIX}-${{ steps.version.outputs.version }}-${{ matrix.target }}"
          mkdir -p "${STAGING}/website"
          cp "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" "${STAGING}/" 2>/dev/null || \
          cp "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}" "${STAGING}/" 2>/dev/null || true
          cp -r website/static "${STAGING}/website/"
          cp -r website/templates "${STAGING}/website/"
          find "${STAGING}" -name ".DS_Store" -delete 2>/dev/null || true
          7z a "${STAGING}.zip" "${STAGING}" || zip -r "${STAGING}.zip" "${STAGING}"
          echo "ASSET=${STAGING}.zip" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.variant }}-${{ matrix.target }}
          path: ${{ env.ASSET }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        shell: bash
        run: |
          cd artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} . \;
          sha256sum *.tar.gz *.zip > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/SHA256SUMS.txt
